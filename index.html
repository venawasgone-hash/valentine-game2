<style>
body {
  margin: 0;

  position: relative;
}
#popup, #valentine, #winMessage {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;

  display: flex;

}
.box {

}
button {

}
#game { display: none; position: relative; height: 100vh; }

  background: #f5e26b;

}
.eye {
  width: 10px;

  background: blue;
  border-radius: 50%;
  position: absolute;
  top: 70px;
}
.eye.left { left: 35px; }
.eye.right { right: 35px; }
.piercing {
  width: 8px;
  height: 8px;
  border: 2px solid silver;
  border-radius: 50%;
  position: absolute;
  top: 80px;
  right: 25px;
}
.heart {
  font-size: 40px;
  cursor: pointer;
  position: absolute;
  user-select: none;
}
.green { color: green; }
.red { color: red; }
#confetti {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
}
#progress {
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>
