<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Roblox Valentine</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#b3e5ff, #ffffff);
  overflow: hidden;
  touch-action: none;
}
#popup, #valentine, #winMessage {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
.box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 330px;
  text-align: center;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}
#game { display: none; position: relative; width: 100%; height: 100vh; overflow: hidden; }
#character {
  width: 60px;
  height: 120px;
  background: #f2d6c1;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 20px;
}
.hair {
  background: #f5e26b;
  height: 30px;
  border-radius: 20px 20px 0 0;
}
.eye {
  width: 8px;
  height: 8px;
  background: blue;
  border-radius: 50%;
  position: absolute;
  top: 40px;
}
.eye.left { left: 15px; }
.eye.right { right: 15px; }
.piercing {
  width: 6px;
  height: 6px;
  border: 2px solid silver;
  border-radius: 50%;
  position: absolute;
  top: 45px;
  right: 10px;
}
.bullet {
  position: absolute;
  width: 8px;
  height: 16px;
  background: pink;
  border-radius: 4px;
}
.heart {
  font-size: 40px;
  position: absolute;
  user-select: none;
}
.green { color: green; }
.red { color: red; }
#progress { font-weight: bold; margin: 10px; }
#confetti {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 5;
}
</style>
</head>

<body>

<!-- START POPUP -->
<div id="popup">
  <div class="box">
    <h2>Wanna play Rivals on Roblox with your girl? ðŸ’™</h2>
    <button onclick="startGame()">YES</button>
  </div>
</div>

<!-- GAME -->
<div id="game">
  <div id="character">
    <div class="hair"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="piercing"></div>
  </div>
  <p id="progress">Progress: 0 / 5</p>
</div>

<!-- WIN MESSAGE -->
<div id="winMessage" style="display:none;">
  <div class="box">
    <h2>ðŸŽ‰ YOU WIN ðŸŽ‰</h2>
    <p>Congrats! You beat the gameâ€¦<br>but you already had my heart ðŸ’š</p>
    <button onclick="showValentine()">Continue</button>
  </div>
</div>

<!-- VALENTINE -->
<div id="valentine" style="display:none;">
  <div class="box">
    <h2>Will you be my Valentine? ðŸ’˜</h2>
    <button onclick="yes()">YES</button>
    <button style="opacity:0.3; cursor:not-allowed;">NO</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
let score = 0;
const goal = 5;
let hearts = [];
let bullets = [];
let heartInterval;
let animationId;

const game = document.getElementById("game");
const character = document.getElementById("character");
const progress = document.getElementById("progress");

// --- TOUCH MOVEMENT ---
let touchX = null;
game.addEventListener("touchstart", e => {
  touchX = e.touches[0].clientX;
  shootBullet(touchX, character.offsetTop);
});
game.addEventListener("touchmove", e => {
  touchX = e.touches[0].clientX;
  moveCharacter(touchX);
});
game.addEventListener("touchend", e => {
  touchX = null;
});

function moveCharacter(x) {
  const halfWidth = character.offsetWidth / 2;
  let newX = x - halfWidth;
  if (newX < 0) newX = 0;
  if (newX > window.innerWidth - character.offsetWidth) newX = window.innerWidth - character.offsetWidth;
  character.style.left = newX + "px";
}

// --- START GAME ---
function startGame() {
  document.getElementById("popup").style.display = "none";
  game.style.display = "block";
  spawnHearts();
  animateGame();
}

// --- SPAWN HEARTS ---
function spawnHearts() {
  heartInterval = setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random() > 0.5 ? "ðŸ’š" : "â¤ï¸";
    heart.classList.add(heart.innerHTML === "ðŸ’š" ? "green" : "red");
    heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
    heart.style.top = "-50px";
    heart.dataset.speed = 2 + Math.random() * 2;
    game.appendChild(heart);
    hearts.push(heart);
  }, 800);
}

// --- SHOOT BULLETS ---
function shootBullet(x, y) {
  const bullet = document.createElement("div");
  bullet.classList.add("bullet");
  const charRect = character.getBoundingClientRect();
  bullet.style.left = charRect.left + charRect.width/2 - 4 + "px";
  bullet.style.top = charRect.top - 16 + "px";
  bullets.push(bullet);
  game.appendChild(bullet);
}

// --- GAME LOOP ---
function animateGame() {
  animationId = requestAnimationFrame(animateGame);

  // Move hearts down
  hearts.forEach((h, i) => {
    let y = parseFloat(h.style.top);
    y += parseFloat(h.dataset.speed);
    h.style.top = y + "px";

    // Remove hearts off screen
    if (y > window.innerHeight) {
      h.remove();
      hearts.splice(i,1);
    }
  });

  // Move bullets up
  bullets.forEach((b, i) => {
    let y = parseFloat(b.style.top);
    y -= 6;
    b.style.top = y + "px";

    // Check collision with hearts
    hearts.forEach((h, j) => {
      if (collision(b, h)) {
        if (h.classList.contains("green")) {
          score++;
          updateProgress();
          if (score >= goal) endGame();
        } else {
          alert("Wrong heart ðŸ˜­ start over!");
          score = 0;
          updateProgress();
        }
        h.remove();
        bullets[i].remove();
        hearts.splice(j,1);
        bullets.splice(i,1);
      }
    });

    // Remove bullet off screen
    if (y < -20) {
      bullets[i].remove();
      bullets.splice(i,1);
    }
  });
}

// --- COLLISION DETECTION ---
function collision(a, b) {
  const rect1 = a.getBoundingClientRect();
  const rect2 = b.getBoundingClientRect();
  return !(
    rect1.top > rect2.bottom ||
    rect1.bottom < rect2.top ||
    rect1.right < rect2.left ||
    rect1.left > rect2.right
  );
}

function updateProgress() {
  progress.innerText = `Progress: ${score} / ${goal}`;
}

function endGame() {
  cancelAnimationFrame(animationId);
  clearInterval(heartInterval);
  hearts.forEach(h => h.remove());
  bullets.forEach(b => b.remove());
  hearts = [];
  bullets = [];
  game.style.display = "none";
  document.getElementById("winMessage").style.display = "flex";
}

// --- VALENTINE ---
function showValentine() {
  document.getElementById("winMessage").style.display = "none";
  document.getElementById("valentine").style.display = "flex";
}

function yes() {
  document.getElementById("valentine").style.display = "none";
  launchConfetti();
}

// --- CONFETTI ---
function launchConfetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];
  for (let i = 0; i < 200; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      c: `hsl(${Math.random()*360},100%,50%)`,
      s: Math.random() * 3 + 2
    });
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fillStyle = p.c;
      ctx.fill();
      p.y += p.s;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>
</body>
</html>
